<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Há pessoas que nos roubam...<br>Há pessoas que nos devolvem.</h1>
            <img src="imagens/aminação.svg" class="left-login-img" alt="animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Crie sua conta</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite sua matrícula">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Crie sua senha">
                </div>
                <a href="tela_inicial.html"><button class="btn-login">Cadastrar</button></a>
            </div>
        </div>
    </div> 
</body>
</html>
